<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username/Password</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./roll-call.png" type="image/icon type">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    *,
    html,
    body 
    {
        margin: 0;
        padding: 0;
    }

    body 
    {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #1a4e64, #2c7873, #4e8975);
    }

    .container 
    {
        width: 50vw;
        height: 60vh;
        display: grid;
        grid-template-columns: 100%;
        grid-template-areas: "login";
        box-shadow: 0 0 17px 10px rgb(0 0 0 / 30%);
        border-radius: 20px;
        background: white;
        overflow: hidden;
    }

    .design 
    {
        grid-area: design;
        display: none;
        position: relative;
    }

    .rotate-45 
    {
        transform: rotate(-45deg);
    }

    .design .pill-1 
    {
        bottom: 0;
        left: -40px;
        position: absolute;
        width: 80px;
        height: 200px;
        background: linear-gradient(#1a4e64, #2c7873, #4e8975);
        border-radius: 40px;
    }

    .design .pill-2 
    {
        top: -100px;
        left: -80px;
        position: absolute;
        height: 450px;
        width: 220px;
        background: linear-gradient(#1a4e64, #2c7873, #4e8975);
        border-radius: 200px;
        border: 30px solid #8cbf9c;
    }


    .design .pill-3 
    {
        top: -100px;
        left: 160px;
        position: absolute;
        height: 200px;
        width: 100px;
        background: linear-gradient(#1a4e64, #2c7873, #4e8975);
        border-radius: 70px;
    }

    .design .pill-4 
    {
        bottom: -180px;
        left: 220px;
        position: absolute;
        height: 300px;
        width: 120px;
        background: linear-gradient(#1a4e64, #2c7873);
        border-radius: 70px;
    }

    .login 
    {
        grid-area: login;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        background: white;
    }

    .login h3.title 
    {
        margin: 15px 0;
    }

    .text-input 
    {
        background: #e6e6e6;
        height: 40px;
        display: flex;
        width: 60%;
        align-items: center;
        border-radius: 10px;
        padding: 0 15px;
        margin: 5px 0;
    }

    .text-input input 
    {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        height: 100%;
        margin-left: 10px;
    }

    .text-input i 
    {
        color: #686868;
    }

    ::placeholder
    {
        color: #9a9a9a;
    }

    .login-btn 
    {
        width: 68%;
        padding: 10px;
        color: white;
        background: linear-gradient(to right, #1a4e64, #2c7873, #4e8975);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 10px;
    }

    a 
    {
        font-size: 12px;
        color: #9a9a9a;
        cursor: pointer;
        user-select: none;
        text-decoration: none;
    }

    a.forgot 
    {
        margin-top: 15px;
    }

    .create 
    {
        display: flex;
        align-items: center;
        position: absolute;
        bottom: 30px;
    }

    .create i 
    {
        color: #9a9a9a;
        margin-left: 10px;
    }

    @media (min-width: 768px) 
    {
        .container 
        {
            grid-template-columns: 50% 50%;
            grid-template-areas: "design login";
        }

        .design 
        {
            display: block;
        }
    }
        .forgot-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

.forgot-form input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .forgot-form button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4e8975;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Adjusting the size of the email and OTP input fields */
        .forgot-form input[type="email"] {
            width: 80%;
            margin-bottom: 10px;
        }

        .forgot-form input[type="text"] {
            width: 80%;
            margin-bottom: 10px;
        }

        /* Displaying buttons on the same line */
        .forgot-form button {
            width: auto;
            margin-right: 10px;
        }

        .forgot-form .otp-buttons {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="login">
            <img src="./Animation - Forgot.gif" alt="Confused?" height="90px">
            <h3 class="title">Forgot Username/Password</h3>
            <div class="forgot-form">
                <input type="email" placeholder="Enter your email" id="emailInput">
                <button id="sendOTPBtn" onclick="sendOTP()">Send OTP</button>
                <div id="otpField" style="display: none;">
                    <input type="text" placeholder="Enter OTP" id="otpInput">
                    <div class="otp-buttons">
                        <button onclick="verifyOTP()">Verify OTP</button>
                        <button onclick="resendOTP()">Resend OTP</button>
                    </div>
                </div>
            </div>
            <div class="create" id="changeEmailLink" style="display: none;">
                <a href="./Forgot.html">Change Email Id</a>
                <i class="ri-arrow-right-fill"></i>
            </div>
            
        </div>
    </div>

    <script>
        let otpSent = false;
    
        function validateEmail() {
            const emailInput = document.getElementById('emailInput').value.trim();
            const sendOTPBtn = document.getElementById('sendOTPBtn');
        }

        function sendOTP() {
    const emailInput = document.getElementById('emailInput').value.trim();
    if (!emailInput) {
        alert('Please enter your email to receive OTP.');
        return;
    }

    // Logic to send OTP to the email address
    otpSent = true;
    document.getElementById('otpField').style.display = 'block';
    alert('OTP sent to ' + emailInput);
    document.getElementById('emailInput').style.display = 'none';
    document.getElementById('sendOTPBtn').style.display = 'none';
    
    // Show the change email ID link
    document.getElementById('changeEmailLink').style.display = 'block';
}

    
        function verifyOTP() {
            const otpInput = document.getElementById('otpInput').value.trim();
            if (!otpInput) {
                alert('Please enter the OTP.');
                return;
            }
    
            // Logic to verify OTP
            alert('OTP verified successfully.');
        }
    
        function resendOTP() {
            // Logic to resend OTP
            otpSent = true;
            alert('OTP resent to your email.');
        }
    
        // Reset the OTP field after 30 seconds if OTP is not verified
        setTimeout(() => {
            if (!otpSent) {
                document.getElementById('otpField').style.display = 'none';
            }
        }, 30000);
    </script>
