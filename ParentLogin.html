<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="./roll-call.png" type="image/icon type">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
        *,
        html,
        body 
        {
            margin: 0;
            padding: 0;
        }
    
        body 
        {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #1a4e64, #2c7873, #4e8975);
        }
    
        .container 
        {
            width: 50vw;
            height: 60vh;
            display: grid;
            grid-template-columns: 100%;
            grid-template-areas: "login";
            box-shadow: 0 0 17px 10px rgb(0 0 0 / 30%);
            border-radius: 20px;
            background: white;
            overflow: hidden;
        }
    
        .design 
        {
            grid-area: design;
            display: none;
            position: relative;
        }
    
        .rotate-45 
        {
            transform: rotate(-45deg);
        }
    
        .design .pill-1 
        {
            bottom: 0;
            left: -40px;
            position: absolute;
            width: 80px;
            height: 200px;
            background: linear-gradient(#1a4e64, #2c7873, #4e8975);
            border-radius: 40px;
        }
    
        .design .pill-2 
        {
            top: -100px;
            left: -80px;
            position: absolute;
            height: 450px;
            width: 220px;
            background: linear-gradient(#1a4e64, #2c7873, #4e8975);
            border-radius: 200px;
            border: 30px solid #8cbf9c;
        }

    
        .design .pill-3 
        {
            top: -100px;
            left: 160px;
            position: absolute;
            height: 200px;
            width: 100px;
            background: linear-gradient(#1a4e64, #2c7873, #4e8975);
            border-radius: 70px;
        }
    
        .design .pill-4 
        {
            bottom: -180px;
            left: 220px;
            position: absolute;
            height: 300px;
            width: 120px;
            background: linear-gradient(#1a4e64, #2c7873);
            border-radius: 70px;
        }
    
        .login 
        {
            grid-area: login;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: white;
        }
    
        .login h3.title 
        {
            margin: 15px 0;
            color: #333333; 
        }
    
        .text-input 
        {
            width: 80%;
            position: relative;
            background: #e6e6e6;
            height: 40px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            padding: 0 15px;
            margin: 5px 0;
        }
    
        .text-input input 
        {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            margin-left: 10px;
            padding-right: 40px;
        }
    
        .toggle-password {
            color: #686868; /* Color for the show/hide password icon */
            cursor: pointer; /* Change cursor to indicate it's clickable */
            font-size: 18px; /* Adjust the icon size if needed */
        }
    
        ::placeholder
        {
            color: #9a9a9a;
        }
    
        .login-btn 
        {
            width: 68%;
            padding: 10px;
            color: #ffffff; /*3 Text color for the LOGIN button */
            background-color: #1a4e64; /* Solid background color for the LOGIN button */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            margin-left:30px;
            font-weight: bold; /* Add font weight for emphasis */
            transition: background-color 0.3s ease; /* Add a transition effect */
        }
        .login-btn:hover {
            background-color: #2c7873; /* Change background color on hover */
        }
    
        a 
        {
            font-size: 12px;
            color: #9a9a9a;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
        }
    
        a.forgot 
        {
            margin-top: 15px;
        }
    
        .create 
        {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 30px;
        }
    
        .create i 
        {
            color: #9a9a9a;
            margin-left: 10px;
        }
    
        @media (min-width: 768px) 
        {
            .container 
            {
                grid-template-columns: 50% 50%;
                grid-template-areas: "design login";
            }
    
            .design 
            {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
         </div>
         <div class="login">
            <img src="./Animation - Parent.gif" alt="Profile" height="90px"/>
            <h3 class="title">Parent Login</h3>
            <form method="POST" action="parentlogin.php">
                <div class="text-input">
                    <i class="ri-user-fill"></i>
                    <input type="text" name="username" placeholder="Username" id="usernameInput">
                </div>
                <div class="text-input">
                    <i class="ri-lock-fill"></i>
                    <input type="password" name="password" placeholder="Password" id="passwordInput">
                    <i class="ri-eye-fill toggle-password"></i> <!-- Replace "Show Password" with an icon -->
                </div>
                <button type="submit" id="loginBtn" class="login-btn">LOGIN</button>
            </form>
            <div class="create">
                <a href="./NotaParent.html">Not a Parent</a>
                <i class="ri-arrow-right-fill"></i>
            </div>
        </div>
    </div>
<script>
    const usernameInput = document.getElementById('usernameInput');
const passwordInput = document.getElementById('passwordInput');
const togglePasswordIcon = document.querySelector('.toggle-password');
const loginBtn = document.getElementById('loginBtn');

togglePasswordIcon.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePasswordIcon.classList.toggle('ri-eye-fill'); // Toggle between eye and eye-slash icons
    togglePasswordIcon.classList.toggle('ri-eye-off-fill');
});

usernameInput.addEventListener('input', () => {
    if (usernameInput.value.trim() === '') {
        passwordInput.classList.remove('error');
    }
});

passwordInput.addEventListener('input', () => {
    if (passwordInput.value.trim() !== '') {
        passwordInput.classList.remove('error');
    }
});

loginBtn.addEventListener('click', (event) => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (username === '') {
        alert('Please enter a username.');
        event.preventDefault();
        usernameInput.classList.add('error');
        return;
    }

    if (password === '') {
        alert('Please enter a password.');
        event.preventDefault();
        passwordInput.classList.add('error');
        return;
    }
});
</script>
</body>
</html>
